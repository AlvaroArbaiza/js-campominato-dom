<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Campo minato</title>
</head>
<body>

    <div id="container-body">

        <header>
            <div class="container">
    
                <!-- Left side -->
                <div id="left-header">
    
                    <a href="#">
            
                        <img src="./assets/img/Logo.png" alt="logo">
                    </a>
            
                    <div id="titolo">
                        <h1>Campo Minato</h1>
                    </div>
                </div>

                <!-- Center -->
                <div id="center-header">

                    <div id="container-display">

                        <div id="display">
    
                            <h2>TEMPO: <span id="time">0</span></h2>
                        </div>
                    </div>

                </div>
    
                <!-- Right side -->
                <div id="right-header">
    
                    <!-- Darkmode -->
                    <div id="darkMode">
                        <i class="fa-solid fa-sun"></i>
                    </div>
    
                    <!-- Difficoltà -->
                    <div id="container-difficolta">
                        
                        <label for="difficoltà">Scegli la difficoltà:</label>
                        
                        <!-- Menu icon -->
                        <div id="menu-difficolta">
                            <div id="square-menu">
    
                                <!-- icon -->
                                <div>
                                    <i class="fa-solid fa-skull"></i>
                                </div>

                                <!-- select -->
                                <select name="difficoltà" id="difficolta">
                                    <option value="100">Easy</option>
                                    <option value="81">Medium</option>
                                    <option value="49">Hard</option>
                                </select>            
                            </div>
                        </div>
                    </div>
            
                    <!-- Button play -->
                    <div>
                        <a id="play">Play</a>
                    </div>
                </div>
        
            </div>
        </header>
        
        <!-- Main -->
        <main>
    
            <!-- Griglia -->
            <div id="griglia">
              
            </div>
    
        </main>
    
        <!-- Footer -->
        <footer>
            <div>
                <span>
                    Made with 
                    <i class="fa-solid fa-heart"></i>
                    by <a href="#">Boolean</a>
                </span>
            </div>
        </footer>
    </div>


    <!-- Js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
